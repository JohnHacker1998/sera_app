<app-update-work
  [description]="result.description"
  [workType]="result.type"
  [salary]="result.salary"
  [id]="result.id"
/>

<div class="flex-row mt-28">
  <table
    id="datatable1"
    class="table table-striped table-bordered table-sm row-border hover"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Salary</th>
        <th>Job Type</th>
        <th>Manipulations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ELEMENT_DATA">
        <td>{{ item.id }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.salary }}</td>
        <td>{{ item.type }}</td>
        <td>
          <button
            class="bg-yellow-600 text-white p-2 mr-2"
            (click)="updateItem(item.id)"
          >
            Update
          </button>
          <button
            class="bg-red-700 text-white p-2"
            (click)="deleteItem(item.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
